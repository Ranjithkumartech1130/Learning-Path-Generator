<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Future AI</title>
  <link rel="stylesheet" href="style.css">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
</head>

<body>

  <div class="scrollDist"></div>

  <nav class="navbar">
    <div class="brand">NEON <span>AI</span></div>
    <div class="nav-links">
      <a href="#" class="nav-link">Intelligence</a>
      <a href="#" class="nav-link">Neural Net</a>
      <a href="#" class="nav-link">Systems</a>
    </div>
    <button class="btn-neon">Initialize</button>
  </nav>

  <main>
    <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
      <defs>
        <mask id="textMask">
          <rect width="100%" height="100%" fill="#fff" />
          <text x="50%" y="45%" text-anchor="middle" font-family="'Rajdhani', sans-serif" font-weight="700"
            font-size="160" letter-spacing="10" fill="#000">FUTURE</text>
          <text x="50%" y="60%" text-anchor="middle" font-family="'Rajdhani', sans-serif" font-weight="700"
            font-size="80" letter-spacing="8" fill="#000">INTELLIGENCE</text>
        </mask>

        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00f3ff" />
          <stop offset="100%" stop-color="#bc13fe" />
        </linearGradient>
      </defs>

      <!-- Base Layer -->
      <rect width="100%" height="100%" fill="#050510" />

      <!-- Main Background Image (Replacing Mountains) -->
      <g class="mountBg">
        <image href="image.png" width="1200" height="800" preserveAspectRatio="xMidYMid slice" opacity="1" />
      </g>

      <!-- Empty Groups for Script Compatibility (GSAP looks for these classes) -->
      <g class="mountMg"></g>
      <g class="mountFg"></g>

      <mask id="m">
        <rect width="100%" height="800" fill="#000" />
        <text class="maskText" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-family="'Rajdhani', sans-serif" font-weight="900" font-size="180" letter-spacing="5"
          fill="#fff">SYSTEM</text>
      </mask>

      <!-- Text Mask Content (Reveals same image or gradient) -->
      <g mask="url(#m)">
        <rect width="100%" height="100%" fill="url(#neonGradient)" opacity="0.4" />
        <!-- Using the same image inside the text for a cool "see-through" effect -->
        <image href="image.png" width="1200" height="800" opacity="1" preserveAspectRatio="xMidYMid slice" />
      </g>

      <text class="overlayText" x="50%" y="80%" text-anchor="middle" font-family="'Outfit', sans-serif" font-size="16"
        fill="#00f3ff" letter-spacing="4" opacity="0.8">SCROLL TO INITIALIZE</text>

      <foreignObject x="100" y="900" width="1000" height="400" class="ui-layer">
        <style>
          .ui-content {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
          }
        </style>
        <div xmlns="http://www.w3.org/1999/xhtml" class="ui-content">
          <div class="glass-card">
            <h3>NEURAL CORE</h3>
            <p>Advanced processing units synchronized with global data streams.</p>
          </div>
          <div class="glass-card">
            <h3>CYBER SECURITY</h3>
            <p>Quantum text encryption protected by autonomous AI sentinels.</p>
          </div>
          <div class="glass-card">
            <h3>DATA VISUAL</h3>
            <p>Real-time holographic rendering of complex datasets.</p>
          </div>
        </div>
      </foreignObject>

    </svg>
  </main>

  <script src="script.js"></script>
</body>

</html>
